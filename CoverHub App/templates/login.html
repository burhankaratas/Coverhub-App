{% include 'layout.html'   %}

{% block head %}

    
{% endblock %}



{% block body %}




<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm" style="background-color: black; color: white; text-align: center; border-radius: 15px;">
            <br>
            <span style="font-size: 35px; font-weight: 550;"> CoverHub'a <br> Giriş Yapın</span>
            <br><br>
            <div class="container">
                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm">
                        <hr style="background-color: white;"> 
                        <br>
                        <form method="post" class="horizontal-form">
                            <div class="form-group">
                                <div style="text-align: start;">
                                    <label for="{{ loginForm.username.id }}"> Kullanıcı adı </label>
                                </div>
                                <span> {{ loginForm.username(class="form-control") }} </span>
                            </div>
                            <div class="form-group">
                                <div style="text-align: start;">
                                    <label for="{{ loginForm.password.id }}"> Şifre </label>
                                </div>
                                {{ loginForm.password(class="form-control") }}
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Giriş Yap" style="background-color: blue; color: white; border: none; padding: 10px; margin-top: 10px;" class="px-5">
                            </div>
                            <div class="form-group">
                                {% include 'includes/messages.html'   %}
                            </div>
                        </form> <br>
                        <hr style="background-color: white;"> 
                        <br>
                        <span style="color:azure;"> Hesabınız Yok mu? <a href="/register" style="color: white;"> <u> CoverHub'a Kaydol! </u> </a> </span>
                        <br><br>
                    </div>
                    <div class="col-sm"></div>
                </div>
            </div>

        </div>
    </div>
</div>
    
{% endblock %}
